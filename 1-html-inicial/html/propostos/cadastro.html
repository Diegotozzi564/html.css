<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <a href="../index.html">Voltar</a>
    <h1>Informações Pessoais</h1>
    <fomr>
        <fieldset>
            <legend>Cadastro do Cliente</legend>
            <br>
            <div>
            <label>Nome</label>
            <input type=" text"  size="35" placeholder= "o nome do Cliente">
            </div>
            <br>
            <div>
                <label>Idade</label>
                <input type="text" size="10" placeholder="Digite a idade">
            </div>
            <br>
            <div>
                <label>Endereço</label>
                <input type="text" size="35" placeholder="Digite o Endereço">
            </div>
            <br>
            <div>
                <label>Cidade</label>
                <input type="text" size="30" placeholder="Digite a cidade">
            </div>
            <br>
            <div>
                <label>Estado</label>
                <input type="text" size="10" placeholder="UF">
            </div>
            <br>
            <div>
                <label>Tel/Cel</label>
                <input type="text" size="15" placeholder="000000000000">
        
            </div>
            <br>
            <div>
               <label>Email:</label>
               <input type="Email" size="25" placeholder= "Digite o endereço de email">
            </div>
        
        </fieldset>
        
        <input type="submit" value="Inviar">
    </fomr>
</body>
</html>
